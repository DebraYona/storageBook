{% extends 'base/base.html' %}
{% block content %}
    <h1>bienvenidos al book storage</h1>

    {% for book in books %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">{{ book.description }} </p>
                <a href="/admin/myapp/book/{{ book.id }}/change/"\
                class="card-link">Edit</a>
                <a href="/admin/myapp/book/{{ book.id }}/delete/"\
                class="card-link">Delete</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
